<div class="prestations-page">
  <div class="container-fluid py-4">
    <!-- En-tête de la page -->
    <div class="page-header mb-4">
      <div class="d-flex justify-content-between align-items-start align-items-md-center">
        <div class="header-content">
          <div class="d-flex align-items-center gap-2">
            <h1 class="page-title mb-0">
              <mat-icon class="title-icon">room_service</mat-icon>
              Nos Prestations
            </h1>
          </div>
          <p class="page-subtitle mb-0">
            Découvrez tous nos services pour le bien-être de vos compagnons à quatre pattes
          </p>
        </div>
      </div>
    </div>

    <!-- Filtres de recherche -->
    <app-prestation-filters (filtersChanged)="onFiltersChanged($event)" />

    <!-- Liste des prestations -->
    <app-prestations-list [filters]="filters()" />
  </div>
</div>
