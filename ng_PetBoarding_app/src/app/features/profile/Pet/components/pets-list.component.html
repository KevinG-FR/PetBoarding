@if (pets().length > 0) {
  <div class="row g-3 g-md-4 my-3 my-md-4" [class.pets-grid--loading]="loading()">
    @for (pet of pets(); track pet.id) {
      <div class="col-12 col-md-6">
        <app-pet-card
          [pet]="pet"
          [highlighted]="highlightedPetId() === pet.id"
          (edit)="onPetEdit($event)"
          (delete)="onPetDelete($event)"
          (viewDetails)="onPetViewDetails($event)" />
      </div>
    }
  </div>
} @else {
  <div class="empty-state">
    @if (loading()) {
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Chargement des animaux...</p>
      </div>
    } @else {
      <div class="text-center py-5 py-md-3 px-3 px-md-4">
        <div class="no-pets-icon mb-3 mb-md-4">🐾</div>
        <h3>Aucun animal enregistré</h3>
        <p>Commencez par ajouter votre premier compagnon !</p>
      </div>
    }
  </div>
}
