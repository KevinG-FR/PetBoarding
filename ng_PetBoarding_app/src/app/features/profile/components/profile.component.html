<div class="profile-container">
  <div class="profile-wrapper">
    <!-- En-tête de page -->
    @if (currentUser()) {
      <app-profile-info [user]="currentUser()!" (editProfile)="editProfile()" />
    }

    <!-- Statistiques rapides -->
    <div class="stats-section">
      <mat-card class="stats-card">
        @if (lastUpdate()) {
          <mat-divider></mat-divider>
          <div class="stat-item d-flex align-items-center justify-content-center gap-3">
            <mat-icon class="stat-icon">update</mat-icon>
            <div class="stat-content text-center">
              <span class="stat-number">{{ lastUpdate() }}</span>
              <span class="stat-label">Dernière mise à jour</span>
            </div>
          </div>
        }
      </mat-card>
    </div>

    <!-- Section des animaux -->
    <app-pets-section
      [pets]="pets()"
      [loading]="isLoading()"
      (addPet)="onAddPet()"
      (petEdit)="onEditPet($event)"
      (petDelete)="onDeletePet($event)"
      (petViewDetails)="onViewPetDetails($event)" />
  </div>
</div>
