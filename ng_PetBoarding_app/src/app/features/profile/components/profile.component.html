<div class="profile-container bg-light min-vh-100">
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <!-- En-tÃªte de page -->
        <div class="mb-4">
          <app-profile-info [user]="currentUser()!" [lastUpdate]="lastUpdate()" (editProfile)="editProfile()" />
        </div>

        <!-- Section des animaux -->
        <app-pets-section
          [pets]="pets()"
          [loading]="isLoading()"
          (addPet)="onAddPet()"
          (petEdit)="onEditPet($event)"
          (petDelete)="onDeletePet($event)"
          (petViewDetails)="onViewPetDetails($event)" />
      </div>
    </div>
  </div>
</div>
