<!-- Ancre pour le retour en haut de page -->
<div id="page-top" class="scroll-anchor"></div>

<div class="reservations-page">
  <div class="container-fluid py-4">
    <!-- En-tête de la page -->
    <div class="page-header mb-4">
      <div class="d-flex justify-content-between align-items-start align-items-md-center">
        <div class="header-content">
          <div class="d-flex align-items-center gap-2">
            <h1 class="page-title mb-0">
              <mat-icon class="title-icon">event_note</mat-icon>
              Mes Réservations
            </h1>
            <button
              mat-fab
              class="d-lg-none fab-btn fab-btn-green"
              style="background-color: #28a745 !important"
              routerLink="/prestations"
              [attr.aria-label]="'Nouvelle réservation'">
              <mat-icon style="color: white !important">add</mat-icon>
            </button>
          </div>
          <p class="page-subtitle mb-0">Consultez l'historique et le statut de vos réservations</p>
        </div>
        <div class="header-actions d-none d-lg-block">
          <button mat-raised-button color="primary" routerLink="/prestations">
            <mat-icon>add</mat-icon>
            <span class="ms-1">Nouvelle réservation</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Filtres de recherche -->
    <app-reservation-filters (filtersChanged)="onFiltersChanged($event)" />

    <!-- Liste des réservations -->
    <app-reservations-list [filters]="filters()" />
  </div>
</div>
