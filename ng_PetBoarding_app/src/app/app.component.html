<mat-toolbar color="primary" class="app-toolbar">
  <mat-icon>pets</mat-icon>
  <span class="spacer"></span>
  <span>{{ title }}</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<div class="app-content">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Welcome to PetBoarding!</mat-card-title>
      <mat-card-subtitle>Your pet care management system</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>This application helps you manage pet boarding services with ease.</p>

      <!-- DÃ©monstration des couleurs -->
      <div class="color-demo">
        <h4>Color Palette Demo:</h4>
        <div class="color-grid">
          <div class="color-item">
            <span class="color-swatch bg-primary"></span>
            <span class="color-label">Primary (#4CAF50)</span>
          </div>
          <div class="color-item">
            <span class="color-swatch bg-secondary"></span>
            <span class="color-label">Secondary (#FF9800)</span>
          </div>
          <div class="color-item">
            <span class="color-swatch bg-tertiary"></span>
            <span class="color-label">Tertiary (#2196F3)</span>
          </div>
        </div>
      </div>

      @if (data) {
        <div class="api-demo">
          <h4>API Demo Data:</h4>
          <pre>{{ data | json }}</pre>
        </div>
      }
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">Get Started</button>
      <button mat-button color="accent">Learn More</button>
    </mat-card-actions>
  </mat-card>
</div>
